<div class="row">

    <div class="col-4">
        <div class="card">
            <div class="card-body"></div>
                <h3>Usuarios</h3>

                <div class="alert alert-info" *ngIf="usuarios.length === 0">
                    <p>No hay usuarios que coincidan</p>
                </div>
                <div class="table-responsive" *ngIf="usuarios.length > 0">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Avatar</th>
                                <th>Nombre</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let usuario of usuarios">
                                <td><img [src]="usuario.img | imagen:'usuarios'" class="avatar"></td>
                                <td>{{usuario.nombre}}</td>
                            </tr>
                            
                        </tbody>
                    </table>
                </div>
        </div>
    </div>    

        <div class="col-4">
            
            <div class="card">
                <div class="card-body"></div>
                    <h3>Hospitales</h3>
    
                    <div class="alert alert-info" *ngIf="hospitales.length === 0">
                        <p>No hay hospitales que coincidan</p>
                    </div>
                    <div class="table-responsive" *ngIf="hospitales.length > 0">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Avatar</th>
                                    <th>Nombre</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let hospital of hospitales">
                                    <td><img [src]="hospital.img | imagen:'usuarios'" class="avatar"></td>
                                    <td>{{hospital.nombre}}</td>
                                </tr>
                                
                            </tbody>
                        </table>
                    </div>
            </div>
        </div>

        <div class="col-4">

            <div class="card">
                <div class="card-body"></div>
                    <h3>Medicos</h3>
                    <div class="alert alert-info" *ngIf="medicos.length === 0">
                        <p>No hay medicos que coincidan</p>
                    </div>
                    <div class="table-responsive" *ngIf="medicos.length > 0">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Avatar</th>
                                    <th>Nombre</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let medico of medicos">
                                    <td><img [src]="medico.img | imagen:'usuarios'" class="avatar"></td>
                                    <td>{{medico.nombre}}</td>
                                </tr>
                                
                            </tbody>
                        </table>
                    </div>
            </div>
        </div>
</div>
